#------------------------------------------start----------------------------------------------#
# general 模块内为一些通用的设置参数项
[general]
# server_check_url 
# Quantumult X 会对指定的网址进行相应测试，以确认节点的可用性
server_check_url=http://bing.com/

# dns_exclusion_list
# list中的域名将不使用fake-ip方式, 多个域名用“, ”连接。其它域名则全部采用 fake-ip及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *.localnetwork.uop, mfs.ykimg.com*.ttf

# geo_location_checker
# 用于节点页面的信息展示，可完整自定义
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/QuantumultX/master/IP.js

# 给 Quantumult X 添加资源解析器
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# 下列表中内容将不经过 QuantumultX 的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

# 第一个filter为4g模式开启规则分流，第二个filter为其他wifi下开启规则分流，第三个wifi1修改成你路由器翻墙的wifi名开启直连模式，第四个wifi2为你公司或者其他有路由器翻墙的WiFi名走直连）
# 默认关闭根据wifi切换模式，如需开启，删除下方的“#”即可！
running_mode_trigger=filter, filter, ASUS_5G:all_direct, wifi2: all_proxy

# QuantumultX 的配置头像
profile_img_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/img/dragonball/1.PNG
#-------------------------------------------end-----------------------------------------------#

